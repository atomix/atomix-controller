apiVersion: v1
kind: Service
metadata:
  name: atomix-controller
  namespace: kube-system
  labels:
    name: atomix-controller
spec:
  selector:
    name: atomix-controller
  ports:
  - name: webhook
    port: 443
    targetPort: 443
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: atomix-controller
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      name: atomix-controller
  template:
    metadata:
      labels:
        name: atomix-controller
    spec:
      serviceAccountName: atomix-controller
      initContainers:
      - name: init-certs
        image: atomix/kubernetes-controller-init:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 0
        env:
        - name: CONTROLLER_NAME
          value: atomix-controller
        - name: CONTROLLER_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: WEBHOOK_NAME
          value: broker.cloud.atomix.io
        - name: WEBHOOK_PATH
          value: /inject-broker
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        volumeMounts:
        - name: config
          mountPath: /etc/atomix/config
          readOnly: true
        - name: certs
          mountPath: /etc/webhook/certs
      containers:
      - name: controller
        image: atomix/kubernetes-controller:v0.4.3
        ports:
        - containerPort: 60000
          name: metrics
        imagePullPolicy: IfNotPresent
        readinessProbe:
          exec:
            command:
            - stat
            - /tmp/atomix-controller-ready
          initialDelaySeconds: 4
          periodSeconds: 10
          failureThreshold: 1
        env:
        - name: CONTROLLER_NAME
          value: atomix-controller
        - name: CONTROLLER_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: WEBHOOK_NAME
          value: broker.cloud.atomix.io
        - name: WEBHOOK_PATH
          value: /inject-broker
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        volumeMounts:
        - name: certs
          mountPath: /tmp/k8s-webhook-server/serving-certs
          readOnly: true
        - name: config
          mountPath: /etc/atomix/config
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: atomix-controller-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: atomix-controller-config
  namespace: kube-system
data:
  logging.yaml: |-
    loggers:
      root:
        level: debug
        output:
          stdout:
            sink: stdout
    sinks:
      stdout:
        type: stdout
        stdout: {}