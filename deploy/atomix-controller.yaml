apiVersion: v1
kind: Service
metadata:
  name: atomix-controller
  namespace: kube-system
  labels:
    name: atomix-controller
spec:
  selector:
    name: atomix-controller
  ports:
  - name: control
    port: 5679
  - name: webhook
    port: 443
    targetPort: 443
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: atomix-controller
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      name: atomix-controller
  template:
    metadata:
      labels:
        name: atomix-controller
    spec:
      serviceAccountName: atomix-controller
      initContainers:
      - name: init-certs
        image: atomix/atomix-controller-init-certs:v0.5.9
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 0
        env:
        - name: CONTROLLER_NAME
          value: atomix-controller
        - name: CONTROLLER_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        volumeMounts:
        - name: config
          mountPath: /etc/atomix/config
          readOnly: true
        - name: certs
          mountPath: /etc/webhook/certs
      containers:
      - name: controller
        image: atomix/atomix-controller:v0.5.9
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 0
        ports:
        - containerPort: 5679
          name: control
        - containerPort: 443
          name: webhook-server
        readinessProbe:
          exec:
            command:
            - stat
            - /tmp/atomix-controller-ready
          initialDelaySeconds: 4
          periodSeconds: 10
          failureThreshold: 1
        env:
        - name: CONTROLLER_NAME
          value: atomix-controller
        - name: CONTROLLER_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: DEFAULT_BROKER_IMAGE
          value: atomix/atomix-broker:v0.5.9
        volumeMounts:
        - name: certs
          mountPath: /tmp/k8s-webhook-server/serving-certs
          readOnly: true
        - name: config
          mountPath: /etc/atomix/config
          readOnly: true
      volumes:
      - name: certs
        emptyDir: {}
      - name: config
        configMap:
          name: atomix-controller-config
