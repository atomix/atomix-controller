apiVersion: v1
kind: Service
metadata:
  name: atomix-controller
  namespace: kube-system
  labels:
    name: atomix-controller
spec:
  selector:
    name: atomix-controller
  ports:
  - name: webhook
    port: 443
    targetPort: 443
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: atomix-controller
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      name: atomix-controller
  template:
    metadata:
      labels:
        name: atomix-controller
    spec:
      serviceAccountName: atomix-controller
      initContainers:
      - name: init-certs
        image: atomix/kubernetes-controller-init:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 0
        env:
        - name: CONTROLLER_NAME
          value: atomix-controller
        - name: CONTROLLER_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: WEBHOOK_NAME
          value: injector.broker.atomix.io
        - name: WEBHOOK_PATH
          value: /inject-broker
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        volumeMounts:
        - name: config
          mountPath: /etc/atomix/config
          readOnly: true
        - name: certs
          mountPath: /etc/webhook/certs
      containers:
      - name: controller
        image: atomix/kubernetes-controller:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 0
        ports:
        - containerPort: 443
          name: webhook-server
        readinessProbe:
          exec:
            command:
            - stat
            - /tmp/atomix-controller-ready
          initialDelaySeconds: 4
          periodSeconds: 10
          failureThreshold: 1
        env:
        - name: CONTROLLER_NAME
          value: atomix-controller
        - name: CONTROLLER_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: WEBHOOK_NAME
          value: injector.broker.atomix.io
        - name: WEBHOOK_PATH
          value: /inject-broker
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        volumeMounts:
        - name: certs
          mountPath: /tmp/k8s-webhook-server/serving-certs
          readOnly: true
        - name: config
          mountPath: /etc/atomix/config
          readOnly: true
      volumes:
      - name: certs
        emptyDir: {}
      - name: config
        configMap:
          name: atomix-controller-config
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: atomix-controller
webhooks:
- name: injector.broker.atomix.io
  rules:
  - operations: ["CREATE"]
    apiGroups: [""]
    apiVersions: ["v1"]
    resources: ["pods"]
    scope: Namespaced
  clientConfig:
    service:
      name: atomix-controller
      namespace: kube-system
      path: /inject-broker
  admissionReviewVersions: ["v1beta1"]
  sideEffects: None
  failurePolicy: Ignore
  timeoutSeconds: 10
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: atomix-controller-config
  namespace: kube-system
data:
  logging.yaml: |-
    loggers:
      root:
        level: debug
        output:
          stdout:
            sink: stdout
    sinks:
      stdout:
        type: stdout
        stdout: {}