apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-deployment
  labels:
    app: example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example
  template:
    metadata:
      labels:
        app: example
      annotations:
        broker.atomix.io/inject: "true"
        raft.storage.atomix.io/inject: "true"
    spec:
      serviceAccountName: primitives
      containers:
      - name: sleep
        image: alpine:latest
        command: ["/bin/sh", "-c", "--"]
        args: ["while true; do sleep 30; done;"]