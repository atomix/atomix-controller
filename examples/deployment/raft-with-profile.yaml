apiVersion: storage.atomix.io/v2beta1
kind: StorageProfile
metadata:
  name: raft
stores:
- apiVersion: storage.atomix.io/v2beta1
  kind: RaftProtocol
  name: raft
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
  labels:
    app: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
      annotations:
        broker.atomix.io/inject: "true"
        storage.atomix.io/profile: "raft"
    spec:
      serviceAccountName: primitives
      containers:
      - name: sleep
        image: alpine:latest
        command: ["/bin/sh", "-c", "--"]
        args: ["while true; do sleep 30; done;"]